<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Loja de Peças de Carro</title>
    <link rel="stylesheet" href="catalogo.css">
</head>
<body>
    <header>
        <h1>Loja de Peças de Carro</h1>
        <nav>
            <ul>
                <li><a href="inicio.html">Início</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="catalogo">
            <h2>Catálogo de Peças</h2>

            <div class="categoria">
                <h3>Motor</h3>
                <div class="produto">
                    <img src="images/filtro-oleo.jpg" alt="Filtro de Óleo">
                    <h4>Filtro de Óleo</h4>
                    <p>R$ 39,90</p>
                    <button onclick="comprar('Filtro de Óleo')">Comprar</button>
                </div>
                <div class="produto">
                    <img src="images/vela-ignicao.jpg" alt="Vela de Ignição">
                    <h4>Vela de Ignição</h4>
                    <p>R$ 24,90</p>
                    <button onclick="comprar('Vela de Ignição')">Comprar</button>
                </div>
            </div>

            <div class="categoria">
                <h3>Freios</h3>
                <div class="produto">
                    <img src="images/pastilha-freio.jpg" alt="Pastilha de Freio">
                    <h4>Pastilha de Freio</h4>
                    <p>R$ 99,90</p>
                    <button onclick="comprar('Pastilha de Freio')">Comprar</button>
                </div>
                <div class="produto">
                    <img src="images/disco-freio.jpg" alt="Disco de Freio">
                    <h4>Disco de Freio</h4>
                    <p>R$ 149,90</p>
                    <button onclick="comprar('Disco de Freio')">Comprar</button>
                </div>
            </div>

        </section>
    </main>
