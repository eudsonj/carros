=<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Pagamento</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    #comprarBtn {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button id="pecas">Comprar</button>
  
  <li><a href="pecas.html">comprar</a></li>

  <div class="pecas" id="pagar">
    <div class="modal-content">
      <h2>Pagamento</h2>
      <p>Valor: R$ 199,00</p>
      <form id="formPagamento">
        <input type="text" placeholder="Número do cartão" required><br><br>
        <input type="text" placeholder="Validade (MM/AA)" required><br><br>
        <input type="text" placeholder="CVV" required><br><br>
        <button type="submit">Pagar</button>
      </form>
    </div>
  </div>

  <script>
    const btn = document.getElementById('comprarBtn');
    const modal = document.getElementById('pagamentoModal');
    const form = document.getElementById('formPagamento');

    btn.onclick = () => {
      modal.style.display = 'flex';
    };

    form.onsubmit = (e) => {
      e.preventDefault();
      alert('Pagamento realizado com sucesso!');
      modal.style.display = 'none';
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>

</body>
</html>
